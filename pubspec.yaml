name: lock_shuffle
description: "An app that provides the 'Photo Shuffle' feature from iPhones to Android users."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.11.0-260.0.dev

dependencies:
  flutter:
    sdk: flutter
  device_info_plus: ^12.3.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  filesystem_picker: ^4.1.0
  wallpaper_manager_plus: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

